<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Omkar Antiques</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Quick styles if not in style.css */
    .product-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin: 20px;
    }
    .product-card {
      width: 250px;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      background: #fff;
    }
    .product-card img {
      width: 100%;
      border-radius: 10px;
      height: 200px;
      object-fit: cover;
    }
    .product-card h3 {
      margin: 10px 0 5px;
    }
    .product-card p {
      font-weight: bold;
      color: #444;
    }
    .product-card button {
      margin-top: 10px;
      padding: 8px 12px;
      border: none;
      background: #b8860b;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .product-card button:hover {
      background: #a37407;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo"><img src="images/logo.jpg" alt="Omkar Antiques" style="height:50px;"></div>
    <nav>
      <a href="index.html" class="active">Home</a>
      <a href="admin.html">Admin</a>
      <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h1>Omkar Antiques</h1>
      <p>Handpicked traditional & antique jewellery</p>
    </section>

    <h2 style="text-align:center; margin:20px 0;">Available Products</h2>
    <section id="product-list" class="product-grid">
      <!-- Products will be injected by main.js -->
    </section>
  </main>

  <footer>&copy; 2025 Omkar Antiques</footer>

  <!-- Firebase Config -->
  <script type="module" src="firebase-config.js"></script>
  <!-- Main Script -->
  <script type="module" src="main.js"></script>
</body>
</html>
